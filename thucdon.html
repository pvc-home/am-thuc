                var ComBoMonAnId = 0;            var MonAnChinhId = 0;            var MuaVuId = 0;                        ComBoMonAnId = parseInt(document.getElementById('ChonComBoMonAn').value);            MonAnChinhId = parseInt(document.getElementById('MonAnChinh').value);            MuaVuId = parseInt(document.getElementById('ChonMuaVu').value);                        var YeuThich = Math.floor(Math.random() * 100);            if (YeuThich < 51)            {                YeuThich = 1;            }            else            {                YeuThich = 0;            }                                    if (YeuThich == 1)            {                var DSHopLe = [];                for (var i =0;i<DSThucDonYeuThich.length ;i++)                {                    if (DSThucDonYeuThich[i].ComBoMonAnId == ComBoMonAnId)                    {                        if (DSThucDonYeuThich[i].MuaVuId == MuaVuId || DSThucDonYeuThich[i].MuaVuId == 0)                        {                            if ((DSThucDonYeuThich[i].BabyOk == 1 && BabyOk == 1) || BabyOk == 0)                            {                                if (MonAnChinhId == DSThucDonYeuThich[i].ComBo[0])                                {                                    DSHopLe.push(DSThucDonYeuThich[i]);                                }                            }                        }                    }                }                                                var ID = Math.floor(Math.random() * DSHopLe.length);                var HTML= '';                for (var j=0;j<DSHopLe[ID].ComBo.length;j++)                {                    var Ten = '';                    if (j==0)                    {                        Ten = DSMonAn[DSHopLe[ID].ComBo[0]].Ten;                    }                    else                    {                        Ten = DSHopLe[ID].ComBo[j];                    }                                        HTML = HTML + '<div style="border-radius:5px;padding:8px;margin:0px 5px 5px 0px;border:0.3px solid green;color:green;background:white;">' + Ten + '</div>';                }                document.getElementById('ThucDon_Show').innerHTML = HTML;            }                        if (YeuThich == 0)            {                            //1. Từ combo chọn các món ăn trong danh sách phù hợp combo và phù hợp với trẻ em:                var ComBoMonAn = DSComBoMonAn[ComBoMonAnId];                var HTML = ComBoMonAn.Ten;                HTML = HTML + '<br>' + ComBoMonAn.Id;                document.getElementById('ThucDon_Show').innerHTML = HTML;                var DSMonAnOk = [];                                for (var i=0;i<ComBoMonAn.KetCau.length;i++)                {                    DSMonAnOk[i] = [];                    if (ComBoMonAn.KetCau[i] == 1)                    {                        DSMonAnOk[i].push(DSMonAn[MonAnChinhId].Ten);                    }                    else                    {                        for (var j=0;j<DSMonAn.length;j++)                        {                            if (DSMonAn[j].Active == 0)                            {}                            else                            {                                var PhanLoaiTrenMamId = -1;                                for (var k=0;k< DSChungLoaiMonAn.length;k++)                                {                                    if (DSChungLoaiMonAn[k].Id == DSMonAn[j].ChungLoaiMonAnId)                                    {                                        PhanLoaiTrenMamId = DSChungLoaiMonAn[k].PhanLoaiTrenMam;                                        break;                                    }                                }                                                                                                if (PhanLoaiTrenMamId == ComBoMonAn.KetCau[i])                                {                                    var PhuHopTreEm = 0;                                    if (BabyOk == 0)                                    {                                        PhuHopTreEm = 1;                                    }                                    else if (DSMonAn[j].BabyOk == 1)                                    {                                        PhuHopTreEm = 1;                                    }                                                                        var PhuHopMuaVu = 0;                                    if (MuaVuId == 0)                                    {                                        PhuHopMuaVu = 1;                                    }                                    else if (DSMonAn[j].MuaVuId == MuaVuId || DSMonAn[j].MuaVuId == 0)                                    {                                        PhuHopMuaVu = 1;                                    }                                                                                                            if (PhuHopTreEm == 1 && PhuHopMuaVu == 1)                                    {                                        DSMonAnOk[i].push(DSMonAn[j].Ten);                                    }                                }                            }                        }                    }                }                                var HTML= '';                for (var i=0;i<DSMonAnOk.length;i++)                {                    var ID = Math.floor(Math.random() * DSMonAnOk[i].length);                    HTML = HTML + '<div style="border-radius:5px;padding:8px;margin:0px 5px 5px 0px;border:0.3px solid green;color:green;background:white;">' + DSMonAnOk[i][ID] + '</div>';                }                                document.getElementById('ThucDon_Show').innerHTML = HTML;            }                                            }                        //Một số combo sai                //Một số combo ưa chuộng        class MonAnSang        {            constructor(Ten,Nhom)            {                this.Ten = Ten;                this.Nhom = Nhom;            }        }                var DSMonAnSang = [            new MonAnSang('Xôi xúc xích',1),            new MonAnSang('Xôi ruốc',1),            new MonAnSang('Xôi khúc',1),            new MonAnSang('Xôi gà',1),            new MonAnSang('Xôi đỗ xanh',1),            new MonAnSang('Xôi đỗ đen',1),                        new MonAnSang('Bánh mỳ patê [ruốc]',3),            new MonAnSang('Bánh mỳ [bơ] sữa',3),            new MonAnSang('Bánh mỳ trứng [ruốc]',3),            new MonAnSang('Bánh mỳ tam giác',3),            new MonAnSang('Hamburger',3),            new MonAnSang('Bánh đùi gà sữa đậu/chè',3),            new MonAnSang('Bánh xúc xích sữa đậu/chè',3),                                    new MonAnSang('Bún/Phở chân giò',2),            new MonAnSang('Bún/Phở bò',2),            new MonAnSang('Bún/Phở gà',2),            new MonAnSang('Bún giả cầy',2),            new MonAnSang('Bánh đa cá rô',2),            new MonAnSang('Bánh đa cá lóc',2),            new MonAnSang('Bún chả',2),            new MonAnSang('Bún riêu cua',2),            new MonAnSang('Canh miến',2),                        new MonAnSang('Cơm rang mắm',0),            new MonAnSang('Cơm + thức ăn',0),            new MonAnSang('Cơm rang dưa/cà',0),            new MonAnSang('Cơm rang trứng quấy',0),            new MonAnSang('Cơm rang trứng ốp',0),            new MonAnSang('Cơm rang thịt băm',0),            new MonAnSang('Cơm rang thịt bò',0),            new MonAnSang('Mì tôm Trứng',2),            new MonAnSang('Mì tôm xào rau cải/dưa',2),            new MonAnSang('Trứng ốp la',4),            new MonAnSang('Bánh bột mì + trứng',3),            new MonAnSang('Xúc xích rán',4),            new MonAnSang('Bánh cuốn chả',4),            new MonAnSang('Trứng vịt lộn',4),            new MonAnSang('Bánh mỳ sữa',4)                  ];                var KetQua = [];                function GoiYAnSang()        {            var ChonNhom = document.getElementById('ThucDon_AnSang_Nhom').value;            var TongSoMonTrongNhom = 0;            var DSMonAnSang_TheoNhom = [];                        if (parseInt(ChonNhom) == "-1")            {                TongSoMonTrongNhom = DSMonAnSang.length;                DSMonAnSang_TheoNhom = DSMonAnSang;            }            else            {                for (var i=0;i<DSMonAnSang.length;i++)                {                    if (parseInt(DSMonAnSang[i].Nhom) == parseInt(ChonNhom))                    {                        TongSoMonTrongNhom++;                        DSMonAnSang_TheoNhom.push(DSMonAnSang[i]);                    }                }            }            for (var i=0;i<DSMonAnSang_TheoNhom.length;i++)            {                var ID = Math.floor(Math.random() * DSMonAnSang_TheoNhom.length);                                if (KetQua.includes(ID))                {}                else                {                    KetQua.push(ID);                    document.getElementById('ThucDon_AnSang_Show_SoLuong').innerText = KetQua.length + '/' + TongSoMonTrongNhom;                    var HTML= '';                    if (KetQua.length == 1){} else {HTML += ' <br> ';}                    HTML += DSMonAnSang_TheoNhom[ID].Ten;                    if (KetQua.length == TongSoMonTrongNhom){HTML = HTML + ' (hết)';}                    document.getElementById('ThucDon_AnSang_Show').innerHTML += HTML;                    break;                }            }                                }                function XoaGoiYAnSang()        {            KetQua = [];            document.getElementById('ThucDon_AnSang_Show').innerText = '';            document.getElementById('ThucDon_AnSang_Show_SoLuong').innerText = '';        }                                    < r>    	                                	                            <td>                    	                <center>                    	                    <a class="Button" href="javascript:void(0)">                    	                    <div style="padding:8px;border-radius:5px;text-align:center;width:50px;color:green;border:0.5px solid green;" onclick="XoaGoiYAnSang();">Xóa</div>                    	                    </a>                    	                </center>                    	            </td>                    	            <td>                    	                <a class="Button" href="javascript:void(0)">    	                                    <div style="padding:8px;border-radius:5px;text-align:center;width:150px;color:green;border:0.5px solid green;" onclick="GoiYAnSang();">Chọn ăn sáng</div>    	                                </a>    	                            </td>                    	         </tr>    	                    </table>    	                 </center>    	            </td>    	        </tr>    	    </table>    	</div>    	    	<div class="Container" style="margin-top:10px;margin-bottom:10px;background:green;,min-height:200px;">&nbsp;    	    <div style="margin-bottom:8px;color:white;font-weight:bold;text-align:center;">    	        Bữa chính    	    </div>    	            	     	    <div id="ThucDon_Show" style="width:100%;">&nbsp;</div>    	</div>    	    	<div class="Container" style="background:#f2f2f2;">    		<center>    		    <table style="width:100%;">        	            				<tr>    				    <td>    				        <select id="ChonMuaVu" style="padding:8px;border-radius:5px;min-width:120px;color:green;">    				            <script>    				                var HTML = '';        				            for (var i=0;i<DSMuaVu.length;i++)        				            {        				                HTML = HTML + DSMuaVu[i].ToOption();        				            }        				            document.getElementById('ChonMuaVu').innerHTML = HTML;    				            </script>    				        </select>    				    </td>    				    <td>    				        <select id="MonAnChinh" style="padding:8px;border-radius:5px;min-width:120px;color:green;">    				            <script>    				                var HTML = '';        				            for (var i=0;i<DSMonAn.length;i++)        				            {        				                if (DSMonAn[i].ChungLoaiMonAnId == 0)        				                {        				                    HTML = HTML + DSMonAn[i].ToOption();        				                }        				            }        				            document.getElementById('MonAnChinh').innerHTML = HTML;    				            </script>    				        </select>    				    </td>    				</tr>    				<tr>    				    <td colspan="2">    				        <select id="ChonComBoMonAn" style="padding:8px;border-radius:5px;min-width:320px;color:green;">    				            <script>    				                var HTML = '';    				                for (var i=0;i<DSComBoMonAn.length;i++)    				                {    				                    HTML = HTML + '<option value="' + DSComBoMonAn[i].Id + '">' + DSComBoMonAn[i].Ten + '</option>';    				                }    				                document.getElementById('ChonComBoMonAn').innerHTML = HTML;    				            </script>    				        </select>    				        <br>    				        <input type="checkbox" id="BabyOk"><label for="BabyOk">Trẻ em cùng ăn các món đó</label>    				    </td>    				</tr>    				<tr>    				    <td colspan="2">    				        <center>    				            <a class="Button" href="javascript:void(0)">    				                <div style="padding:8px;border-radius:5px;text-align:center;width:120px;color:green;border:0.5px solid green;" onclick="ShowThucDon();">    				                    Tạo thực đơn    				                </div>    				           </a>    				        </center>    				    </td>    				</tr>    			</table
